<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_IqraTahir</title>
</head>
<body>
    <div class="main">
        <div >
            <input class="result" id="result" type="text" width="auto">
        </div>
        <div>
            <button class="clearBtn"onclick="clearB()">C</button>
        </div>
        <div>
            <button class="sbtn" onclick="getNumber('7')">7</button>
            <button class="btn"onclick="getNumber('8')">8</button>
            <button class="btn"onclick="getNumber('9')">9</button>
            <button class="btn"onclick="getNumber('/')">/</button>
            <button class="btn"onclick="getNumber('.')">.</button>

        </div>
        <div>
            <button class="fbtn"onclick="getNumber('4')">4</button>
            <button class="btn"onclick="getNumber('5')">5</button>
            <button class="btn"onclick="getNumber('6')">6</button>
            <button class="btn"onclick="getNumber('*')">*</button>
            <button class="pbtn"onclick="getNumber('%')">%</button>

        </div>
        <div>
            <button class="obtn"onclick="getNumber('1')">1</button>
            <button class="btn"onclick="getNumber('2')">2</button>
            <button class="btn"onclick="getNumber('3')">3</button>
            <button class="btn"onclick="getNumber('-')">-</button>
            <button class="btn"onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="zeroBtn"onclick="getNumber('0')">0</button>
            <button class="equalBtn"onclick="getResult()">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script></html>
